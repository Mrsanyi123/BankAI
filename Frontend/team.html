<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Text with JS</title>
<style>
  .hover-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
  }

  .tooltip {
    display: none;
    position: absolute;
    bottom: 100%; /* Position above the button */
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 5px;
    border-radius: 3px;
    white-space: nowrap;
  }
</style>
</head>
<body>
<button class="hover-button">Hover me
  <span class="tooltip">Additional Info</span>
</button>

<script>
  const button = document.querySelector('.hover-button');
  const tooltip = button.querySelector('.tooltip');

  button.addEventListener('mouseenter', () => {
    tooltip.style.display = 'block';
  });

  button.addEventListener('mouseleave', () => {
    tooltip.style.display = 'none';
  });
</script>
</body>
</html>
